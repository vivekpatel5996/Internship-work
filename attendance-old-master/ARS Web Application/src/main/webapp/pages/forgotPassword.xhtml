<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="./layout/loginHomeLayout.xhtml">
            <ui:define name="content">
                <h:form id="manageForgotPassword" prependId="false">

                    <div style="width: 50%">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="form-table" align="center">
                            <tr>
                                <th colspan="3" style="background: #6BBFA8; color: white; text-align: left;">Reset Password</th>
                            </tr>                                                                                                      
                            <tr>
                                <th width="30%"><h:outputLabel value="#{msg.UserId}"/></th>
                                <td width="50%"><h:inputText style="width: 100%;" value="#{userDataBean.userId}" id="email" required="true" requiredMessage="Enter userid"  /></td>
                                <td width="20%"><font color="red">*</font></td>
                                <td>
                                    <h:commandButton styleClass="button" id="forgotPassword"  value="#{msg.Submit}"   action="#{userServiceBean.forgotPassword}" /> 
                                </td>
                            </tr>

                            <tr>
                                <td>&#160;</td>
                                <td>
                                    <h:message for="email" style="color: red"/>
                                </td>
                                <td>&#160;</td>
                            </tr>

                        </table>
                    </div>
                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
