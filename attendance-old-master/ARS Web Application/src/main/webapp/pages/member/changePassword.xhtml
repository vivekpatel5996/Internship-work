<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j">
    <body>
        <ui:composition template="./../layout/homeLayout.xhtml">
            <ui:define name="content">

                <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/jquery.loadmask.css" />
                <script src="#{facesContext.externalContext.requestContextPath}/script/jquery/jquery.loadmask.js"></script>
                <f:event listener="#{userServiceBean.retrievePersonalInformation()}" type="preRenderComponent"/>
                <center><h2><font style="color:brown">Change Password</font></h2></center>
                <div id="changePwd" title="Change Password" align="center">
                    <h:form prependId="false">

                        <h:outputText value="#{messageDataBean.message}" style="color: #{messageDataBean.isSuccess ? 'green' : 'red'}" id="changePwdMessage"/>
                        <a4j:outputPanel id="changePwdPanel">
                            <table>
                                <tr>
                                    <th>Current password:</th>
                                    <td><h:inputSecret id="curPassword" value="#{changePasswordDataBean.oldPassword}" redisplay="true" required="true" requiredMessage="Please enter the current password"/></td>
                                    <td><h:message for="curPassword" style="color: red"/></td>
                                </tr>
                                <tr>
                                    <th>New password:</th>
                                    <td><h:inputSecret id="newPassword" value="#{changePasswordDataBean.password}" redisplay="true"  required="true" requiredMessage="Please enter the new password"/></td>
                                    <td><h:message for="newPassword" style="color: red"/></td>
                                </tr>
                                <tr>
                                    <th>Confirm password:</th>
                                    <td><h:inputSecret id="confmPassword" value="#{changePasswordDataBean.rePassword}" redisplay="true"  required="true" requiredMessage="Please enter the conform password"/></td>
                                    <td><h:message for="confmPassword" style="color: red"/></td>
                                </tr>
                            </table>
                        </a4j:outputPanel>
                        <h:commandButton value="Change password" action="#{userServiceBean.changePassword}"/>
                        <h:commandButton value="Cancel" action="managePersonDetail?faces-redirect=true" immediate="true"/>
                    </h:form>
                </div>
                <script type="text/javascript">
            
                    
                   
                    function loadingPanel()
                    {
                        $("#content").mask("Loading...");
                       
                    }
                    
                </script>
            </ui:define>
        </ui:composition>
    </body>
</html>
