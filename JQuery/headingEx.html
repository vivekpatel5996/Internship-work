<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
    	 
     $(document).ready(
     	function()
     	{
     		$("h1").click(
     			function()
     			{
     				$("h1").hide();
     		    });
     	    
     	    $("h2").click(
     			function()
     			{
     				$("h2").hide();
     		    });

     	    $("h3").click(
     			function()
     			{
     				$("h3").hide();
     		    });
     }); 	 


    </script>

	<title></title>
</head>
<body>
    
 <h1>Heading-1</h1>
 <h2>Heading-2</h2>
 <h3>Heading-3</h3>
 
</body>
</html>
